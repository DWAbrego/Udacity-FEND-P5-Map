<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project 5</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>


    <div class="container-fluid" style="margin:10px;">

      <div class="row">

        <div class="col-md-3">
          <div  class="well">
            <input placeholder="Search" type="search" data-bind="value: filterText, textInput: filterText, valueUpdate: 'keyup'" />
            <!-- <button data-bind="click: initializeMapVm">	Reset Map</button> -->
          </div>
        </div>
        <div class="col-md-9">
          <div  class="well">
            <span data-bind="text: statusMessage1" id="statusMessage1"></span>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="well">
            <div>
               <ul data-bind="foreach: SearchResults1" id="searchResults" style="margin:0; padding:0";>
                <li>
                  <button data-bind="text: name1, click: $parent.selectMarker">loading... </button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="well">
              <div id="mapWell">
                <div id="googleMap">loading...</div>
              </div>
          </div>
        </div>
      </div>

    </div>


	<script type='text/javascript' src='js/jquery.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
	<script type='text/javascript' src='js/knockout.js'></script>
    <script src="js/model.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/viewmodel.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
