<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project 5 </title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container-fluid" style="margin:10px;">

      <div class="row">
        <div class="well">
        Search <input type="search" data-bind="value: filterText, textInput: filterText, valueUpdate: 'keyup'" />
          <button data-bind="click: initializeMapVm">	Reset Map</button>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="well">
              Search Results <div data-bind="text: loadMessage1"><b>loading...</b></div>
                <ul data-bind="foreach: SearchResults1" id="searchResults">
                  <li>
                    <button data-bind="text: name1, click: $parent.selectMarker"> </button>
                  </li>
                </ul>
            </div>
          </div>

          <div class="col-md-8">
            <div class="well" id="mapWell">
              <div id="googleMap"><b>loading...</b></div>
            </div>
          </div>
        </div>

      </div>
    </div>

	<script type='text/javascript' src='js/jquery.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
	<script type='text/javascript' src='js/knockout.js'></script>
    <script src="js/model.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/viewmodel.js"></script>

  </body>
